<h2>URL Shortener</h2>
<form (ngSubmit)="shortenUrl()">
  <input type="url" name="url" [(ngModel)]="url" placeholder="Enter URL" required>
  <button type="submit">Shorten</button>
</form>

<p *ngIf="shortenedUrl">Shortened URL: <a [href]="shortenedUrl">{{ shortenedUrl }}</a></p>
<p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
